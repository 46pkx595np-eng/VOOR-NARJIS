<style>
body {
margin: 0;
height: 100vh;
display: flex;
justify-content: center;
align-items: center;
background: #f6c1d1;
font-family: Arial, sans-serif;
}

.card {
background: white;
padding: 60px;
border-radius: 20px;
text-align: center;
width: 600px;
box-shadow: 0 10px 30px rgba(0,0,0,0.2);
position: relative; /* voor de knoppen die binnen de kaart blijven */
}

h1 {
font-size: 22px;
margin-bottom: 30px;
}

.buttons {
display: flex;
justify-content: center;
align-items: center;
gap: 20px;
margin-bottom: 15px;
}

button {
padding: 12px 30px;
border: none;
border-radius: 20px;
font-size: 16px;
cursor: pointer;
transition: transform 0.2s;
}

.yes {
background: #ff4d6d;
color: white;
}

.no {
background: #eee;
}

.note {
font-size: 12px;
color: #666;
}

.valentine-img {
width: 350px;
height: auto;
border-radius: 20px;
box-shadow: 0 10px 25px rgba(0,0,0,0.25);
margin-bottom: 20px;
}
</style>
</head>

<body>

<div class="card">
<h1>Narjis Aharuile Wil jij mijn Valentijn zijn?? ğŸ˜¬</h1>

<div class="buttons">
<button class="yes" onclick="yesClick()">Ja</button>
<button class="no" id="noBtn">Nee</button>
</div>

<div class="note">100 euro als je op Nee kan klikken. ğŸ˜ˆ</div>
</div>

<script>
const noBtn = document.getElementById("noBtn");
const card = document.querySelector('.card');

// Functie om de Nee-knop te verplaatsen binnen de kaart
function moveNoButton() {
const cardRect = card.getBoundingClientRect();
const btnRect = noBtn.getBoundingClientRect();

// Nieuwe positie binnen de kaart berekenen
const maxX = cardRect.width - btnRect.width;
const maxY = cardRect.height - btnRect.height - 20; // 20px marge bovenin

const x = Math.random() * maxX;
const y = Math.random() * maxY;

noBtn.style.transform = `translate(${x - btnRect.left + cardRect.left}px, ${y - btnRect.top + cardRect.top}px)`;
}

// Nee-knop volgt de muis automatisch
document.addEventListener("mousemove", (e) => {
const rect = noBtn.getBoundingClientRect();
const mouseX = e.clientX;
const mouseY = e.clientY;

const distanceX = mouseX - (rect.left + rect.width/2);
const distanceY = mouseY - (rect.top + rect.height/2);
const distance = Math.hypot(distanceX, distanceY);

if (distance < 100) { // als de muis dichtbij is
moveNoButton();
}
});

// Reset positie als muis weg is
noBtn.addEventListener("mouseleave", () => {
noBtn.style.transform = `translate(0, 0)`;
});

}
</script>
